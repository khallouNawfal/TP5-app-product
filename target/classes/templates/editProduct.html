<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navBar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <title>Edit Product</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">

        <form method="post" th:action="@{/admin/save(Kw = ${keyword})}">
            <div class="mt-2">
                <label>ID : </label>
                <input class="form-control border border-dark border-1" type="text" name="id" th:value="${product.id}"
                       readonly>
                <span th:errors="${product.id}"></span>
            </div>
            <div class="mt-2">
                <label>Nom : </label>
                <input class="form-control border border-dark border-1" type="text" name="name"
                       th:value="${product.name}">
                <span th:errors="${product.name}"></span>
            </div>
            <div class="mt-2">
                <label>Price : </label>
                <input class="form-control border border-dark border-1" type="text" name="price"
                       th:value="${product.price}">
                <span class="text-danger" th:errors="${product.price}"></span>
            </div>
            <div class="mt-2">
                <label>Quality : </label>
                <input class="form-control border border-dark border-1" type="text" name="quantity"
                       th:value="${product.quantity}">
                <span class="text-danger" th:errors="${product.quantity}"></span>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Envoyer</button>
        </form>
    </div>
</div>
</body>
</html>
